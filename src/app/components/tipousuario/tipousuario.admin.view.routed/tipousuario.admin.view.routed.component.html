<div class="container mt-4 d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="card bg-pink" style="width: 55rem; height: 40rem;">
    <div class="card-body d-flex flex-column align-items-center justify-content-center text-center" 
         style="height: 100%;">
      <h5 class="card-title my-5" style="font-size: 2rem; font-weight: bold;">
        {{ oTipousuario.descripcion }}
      </h5>
      <p class="card-text"> Id: {{ oTipousuario.id }}</p>
      <div>
        <button
          class="btn btn-warning mx-2"
          [routerLink]="['/tipousuario/admin/plist']"
        >
          <i class="bi bi-list"></i>
          Volver 
        </button>
        <a class="btn btn-warning mx-2" [routerLink]="['/tipousuario/admin/edit/', oTipousuario.id]"><i class="bi bi-pencil"></i></a>
        <a class="btn btn-danger mx-2"  [routerLink]="['/tipousuario/admin/delete/', oTipousuario.id]"><i class="bi bi-trash"></i></a>
      </div>  
    </div>
  </div>
</div>
