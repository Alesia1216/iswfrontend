<div class="container mt-4 d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="card bg-pink" style="width: 55rem; height: 40rem;">
    <div class="card-body d-flex flex-column align-items-center justify-content-center text-center" 
         style="height: 100%;">
      <h5 class="card-title my-5" style="font-size: 2rem; font-weight: bold;">
        ¿Seguro que quieres cerrar la sesión?
      </h5>
      <div class="d-flex flex-row justify-content-center align-items-center mt-4">
        <button type="button" class="btn btn-pink icon-15" (click)="logout()">
          <a class="nav-link" 
          href="/shared/menu">
          <i class="bi bi-door-open"></i>
            Si
        </a>
        </button>
        <button type="button" class="btn btn-pink icon-15">
          <a class="nav-link" 
          href="/shared/menu">
          <i class="bi bi-house-heart"></i>
            No
        </a>
        </button>  
      </div>
    </div>
  </div>
</div>
