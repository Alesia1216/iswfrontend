<div class="modal-backdrop fade show"></div>
<div class="modal d-block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Encabezado -->
      <div class="modal-header">
        <h5 class="modal-title">{{ titulo }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="onCancelar()"></button>
      </div>

      <!-- Cuerpo -->
      <div class="modal-body">
        <p>{{ mensaje }}</p>

        <!-- Selector de cantidad -->
         @if(tipo === 'cantidad'){
          <div class="mt-3">
            <label for="cantidad" class="form-label">Cantidad:</label>
            <input type="number" id="cantidad" class="form-control"
              [(ngModel)]="cantidadSeleccionada"
              [min]="cantidadMinima"
              [max]="cantidadMaxima">
          </div>
         }
      </div>
      
      <!-- Footer segÃºn tipo -->
       @if(tipo !== 'info'){
        <div class="modal-footer">
          <button *ngIf="tipo === 'confirmacion'" class="btn btn-pink" (click)="onCancelar()">Cancelar</button>
          <button class="btn btn-pink" (click)="onConfirmar()">Aceptar</button>
        </div>
       }
    </div>
  </div>
</div>
