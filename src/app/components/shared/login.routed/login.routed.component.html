<div class="container d-flex flex-column text-center align-items-center my-5">

  <div class="d-flex flex-row align-items-center justify-content-center">
    <h1>Login</h1>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column align-items-center my-5">
    <div class="form-group my-3 position-relative w-100">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" autocomplete="on">
    </div>
  
    <div class="form-group my-3 position-relative w-100">
      <label for="password">Password</label>
      <div class="position-relative w-100">
        <input [type]="showPassword ? 'text' : 'password'" class="form-control pe-5" id="password" formControlName="password" autocomplete="on">
        <button type="button" class="btn btn-pink border-0 position-absolute d-flex align-items-center justify-content-center"
          style="right: 10px; top: 0; bottom: 0; margin: auto; height: 100%; width: 40px;"
          (click)="togglePassword()">
          <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
        </button>
      </div>
    </div>
  
    <button type="submit" class="btn btn-outline-pink my-3">LOGIN</button>
  </form>
  <p> Si no tienes cuenta reg√≠strate</p>
  <i class="bi bi-caret-down-fill"></i>
  <button class="btn btn-outline-pink my-2" [routerLink]="['/usuario/client/create']">SIGN UP</button>

</div>

<app-modal-generico class="modal"
  *ngIf="mostrarModal"
  [tipo]="tipoModal"
  [titulo]="titulo"
  [mensaje]="mensaje"
  [cantidadInicial]="cantidadInicial"
  (cerrar)="cerrarModal()"
  (confirmar)="confirmarModal($event)">
</app-modal-generico>
