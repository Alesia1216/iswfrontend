<div class="container d-flex flex-column text-center align-items-center my-5">

  <div class="d-flex flex-row align-items-center justify-content-center">
    <h1>Login</h1>
  </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column align-items-center my-5">
    <div class="form-group my-3">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" autocomplete="on">
    </div>
    <div class="form-group my-3">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" autocomplete="on">
    </div>
    <button type="submit" class="btn btn-pink my-3">Login</button>
  </form>
  

</div>
