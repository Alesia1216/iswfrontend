<h1>Soy el componente plist</h1>

<div class="container mt-5">
  <div class="row">
    <div class="col-12">


      <nav aria-label="...">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a
              class="page-link"
              [class.disabled]="page - -1 === 1"
              (click)="goToPrev()"
              href="#"
              >Anterior</a
            >
          </li>

          <li class="page-item" *ngFor="let pag of arrBotonera">
            @if(pag==='...'){
            <a class="page-link">{{ pag }}</a>
            } @else {
            <a
              class="page-link"
              href="#"
              (click)="goToPage(-(-pag))"
              [class.active]="page - -1 === -(-pag)"
            >
              {{ pag }}
            </a>
            }
          </li>

          <li class="page-item">
            <a
              class="page-link"
              [class.disabled]="page - -1 === totalPages"
              (click)="goToNext()"
              href="#"
              >Siguiente</a
            >
          </li>
        </ul>
      </nav>

      <label>Cuantos usuarios mostrar:</label><br><br>
      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-primary" (click)="getPagesize(10)">10</button>
        <button type="button" class="btn btn-outline-primary" (click)="getPagesize(50)">50</button>
        <button type="button" class="btn btn-outline-primary" (click)="getPagesize(100)">100</button>
      </div>
      <br><br>
      <div>
        <button type="button" class="btn btn-outline-primary">Crear nuevo usuario</button>
      </div>
      <table class="table table-striped mt-5 p-5">
        <thead>
          <tr>
            <th><a href="#" (click)="Sort('id','asc')" (dblclick)="Sort('id','desc')">ID</a></th>
            <th><a href="#" (click)="Sort('nombre','asc')" (dblclick)="Sort('nombre','desc')">Nombre</a></th>
            <th><a href="#" (click)="Sort('apellido1','asc')" (dblclick)="Sort('apellido1','desc')">Primer apellido</a></th>
            <th><a href="#" (click)="Sort('apellido2','asc')" (dblclick)="Sort('apellido2','desc')">Segundo apellido</a></th>
            <th><a href="#" (click)="Sort('email','asc')" (dblclick)="Sort('email','desc')">Email</a></th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let usuario of lUsuarios">
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.apellido1 }}</td>
            <td>{{ usuario.apellido2 }}</td>
            <td>{{ usuario.email }}</td>
            <td>
              <button class="btn btn-warning mx-2" (click)="editar(usuario)">
                Editar
              </button>
              <button class="btn btn-danger" (click)="eliminar(usuario)">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
